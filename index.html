<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheGameChanger</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Nerko+One&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">

    <script src="https://kit.fontawesome.com/ed001c5608.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="shadowImageForAlert"></div>

    <div class="hero-img">
        <div class="hero-bg"></div>
        <div class="hero-text">
            <h1>The Game Changer</h1>
        </div>
    </div>

    <div class="wrapper">

        <section class="base">

            <div class="games">
                <div class="headerH2">
                    <h2>tytuł gry</h2>
                </div>
                <button class="getAllGames all">Wszystko</button>
                <!-- <label for="gameName">Tytuł gry</label> -->
                <input type="text" id="gameName" placeholder="   Wpisz tytuł gry, max 25 znaków..." maxlength="25"
                    class="input-style">
                <!-- <label for="genreId">Id gatunku gry</label> -->
                <input type="text" id="typeId" placeholder="   Wpisz gatunek gry..." class="input-style">
                <div class="buttons">
                    <button class="find-game btn find">szukaj</button>
                    <button class="add-game btn add">dodaj</button>
                    <button class="delete-game btn delete">usuń</button>
                </div>
                <div class="gameAlert">Wpisz tytuł gry</div>
                <button class="deleteAllGames deleteAll">usuń wszystko</button>
            </div>


            <div class="types">
                <div class="headerH2">
                    <h2>gatunek</h2>
                </div>

                <button class="getAllTypes all">Wszystko</button>
                <!-- <label for="gameType">Typ gry</label> -->
                <input type="text" id="gameType" placeholder="   Wpisz gatunek gry, max 25 znaków..." maxlength="25"
                    class="input-style">
                <div class="buttons">
                    <button class="find-type btn find">szukaj</button>
                    <button class="add-type btn add">dodaj</button>
                    <button class="delete-type btn delete">usuń</button>
                </div>
                <div class="typeAlert">Wpisz gatunek gry</div>
                <button class="deleteAllTypes deleteAll">usuń wszystko</button>
            </div>
        </section>

        <section>
            <div class="listOfGames">
                <h3>Lista Gier</h3>
                <ul class="ulListGames">
                </ul>
            </div>

            <div class="listOfTypes">
                <h3>Lista Gatunków</h3>
                <ul class="ulListTypes">
                </ul>
            </div>
        </section>
    </div>

    <section>
        <div class="deleteAlertWindow deleteAllAlert">
            <p class="deleteWindowText deleteAllAlertText">Czy na pewno chcesz usunąć wszystkie gry?</p>

            <button class="confirmAlertDelete confirmAlertDeleteAll btn ">Usuń</button>
            <button class="cancelAlertDelete cancelAlertDeleteAll btn">Anuluj</button>


        </div>
    </section>
    <section class="deleteOneTypeWindow">
        <div class="deleteAlertWindow deleteOneTypeAlert">
            <p class="deleteWindowText">
                Do wybranego gatunku należy więcej niż jedna gra. Usunięcie go usunie również wszystkie powiązane gry.
            </p>

            <button class="confirmAlertDelete confirmAlertDeleteOneType btn ">Usuń</button>
            <button class="cancelAlertDelete cancelAlertDeleteOneType btn">Anuluj</button>
        </div>
    </section>

</body>


<script src="./main.js"></script>

</html>
